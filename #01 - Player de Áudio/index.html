<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Musica</title>
    <link rel="stylesheet" href="style.css">

    <!-- https://fonts.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>

    <div id="large-model">
        <img src="./assets/cover-example.png" alt="music cover" class="img-cover">

        <div class="informations-container">
            <h2 class="title">
                Acorda Devinho
            </h2>
            <p class="author">
                Banda Rocketseat
            </p>
        </div>

        <div class="controls-container">
            <img src="./assets/previus.svg" alt="previus music icon">
            <img src="./assets/play.svg" alt="play music icon">
            <img src="./assets/next.svg" alt="next music icon"> 
        </div>

        <div class="music-duration-container">

            <div class="progress-bar">
                <div class="seek-bar"></div>
            </div>
            
            <div class="timers">
                <p id="total-duration">03:20</p>
                <p id="remaining-duration">00:12</p>
            </div>
        </div>
    </div>



    <div id="others-models">

        <div id="medium-model">
            <div class="cover-informations-container">
                <img src="./assets/cover-example.png" alt="music cover" class="img-cover">
                <div class="informations-container">
                    <h2 class="title">
                        Acorda Devinho
                    </h2>
                    <p class="author">
                        Banda Rocketseat
                    </p>
                </div>
            </div>

            <div class="controls-container">
                <img src="./assets/previus.svg" alt="previus music icon">
                <img src="./assets/play.svg" alt="play music icon">
                <img src="./assets/next.svg" alt="next music icon"> 
            </div>

            <div class="music-duration-container">

                <div class="progress-bar">
                    <div class="seek-bar"></div>
                </div>

                <div class="timers">
                    <p id="total-duration">03:20</p>
                    <p id="remaining-duration">00:12</p>
                </div>
    
            </div>
        </div>



        
        <div id="small-model">

            <div class="cover-informations-container">
                <img src="./assets/cover-example.png" alt="music cover" class="img-cover">
                <div class="informations-container">
                    <h2 class="title">
                        Acorda Devinho
                    </h2>
                    <p class="author">
                        Banda Rocketseat
                    </p>
                </div>
            </div>

            <div class="controls-container">
                <img src="./assets/previus.svg" alt="previus music icon">
                <img src="./assets/play.svg" alt="play music icon">
                <img src="./assets/next.svg" alt="next music icon"> 
            </div>

        </div>
    </div>

  </main>

</body>
</html>
